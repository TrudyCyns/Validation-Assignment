<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Create a Vendor</title>
</head>

<body class="container" onload="firstFocus()">
    <div class="col-md-8 col-lg-6 container" id="top-cont">
        <h1>New Vendor</h1>
        <hr>
        <form name="new_vendor">
            <div class="mb-3" id="name_field">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullname" onblur="nameVal(5,20)"  required>
            </div>
            <div class="mb-3" id="stall_field">
                <label for="stall_num" class="form-label">Stall Number</label>
                <input type="text" class="form-control" name="stall_num" onblur="stVal()">
            </div>
            <div class="mb-3" id="goods_field">
                <label for="goods" class="form-label">Type of Goods</label>
                <select class="form-select mb-3" name="goods" aria-label=".form-select-lg example" onblur="gdVal()">
                    <option value="default" selected>Choose an option.</option>
                    <option value="1">Health and Fitness</option>
                    <option value="2">Food</option>
                    <option value="3">Electronic Appliances</option>
                    <option value="4">Services</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="goods" class="form-label">Scale of Sale</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Retail
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Wholesale
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Hybrid
                    </label>
                </div>
            </div>
            <div class="mb-3" id="mont_rent">
                <label for="mon_rent" class="form-label">Monthly Rent (UGX)</label>
                <input type="text" class="form-control" name="mon_rent" onblur="mRent()" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
